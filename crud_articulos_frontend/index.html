<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>CRUD de Productos Deportivos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="container mt-4">
    <h1 class="text-center mb-4">DeporShop - Gestión de Productos</h1>
    <p class="text-center text-muted">Sistema con Herencia y Polimorfismo</p>

    <form id="form-producto" class="mb-4 p-4 border rounded bg-light">
        <input type="hidden" id="idProducto">
        
        <!-- Selector de tipo de producto -->
        <div class="mb-3">
            <label for="tipo" class="form-label fw-bold">Tipo de Producto</label>
            <select class="form-select" id="tipo" required>
                <option value="">Seleccione un tipo...</option>
                <option value="REMERA">Remera</option>
                <option value="ZAPATILLA">Zapatilla</option>
                <option value="PELOTA">Pelota</option>
            </select>
        </div>
        
        <!-- Campos comunes -->
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre del Producto</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        
        <div class="mb-3">
            <label for="precio" class="form-label">Precio</label>
            <input type="number" class="form-control" id="precio" step="0.01" required>
        </div>
        
        <!-- Campos específicos dinámicos -->
        <div id="campos-especificos"></div>
        
        <button type="submit" class="btn btn-primary">Guardar Producto</button>
        <button type="button" class="btn btn-secondary" id="cancelar">Cancelar</button>
    </form>

    <table class="table table-bordered table-hover">
        <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Tipo</th>
                <th>Nombre</th>
                <th>Detalle</th>
                <th>Precio Original</th>
                <th>Precio Final</th>
                <th>Descuento</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tabla-productos"></tbody>
    </table>
</div>

<script src="js/app.js"></script>
</body>
</html>
